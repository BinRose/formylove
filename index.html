<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Jar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="jar-container">
    <img src="images/bow.png" alt="Bow" class="bow" />
    <h1 class="names">Gabbi + Shanis</h1>
    <h2 class="subtitle">CREATED ON 8/31/2025</h2>
    <img src="images/jar.png" alt="Love Jar" class="jar" />
  </div>

  <!-- Color Rectangles with longer letters -->
  <div class="color-rectangles">
  <div class="rect"
       style="background-color:#5170ff; color:#000000;"
       data-message="Langga, when sadness comes and weighs heavy on your heart, I want you to remember that I am always here for you. Every tear, every sigh, every quiet moment of doubt — I carry them with you. You are never alone. Life can feel overwhelming at times, and that’s okay. Let yourself feel, let yourself breathe, and know that I am right beside you in spirit. I believe in your strength, your courage, and your heart. Even on the darkest days, there is light waiting for you, and I promise to be there to guide you to it. You are loved more than words can express, and my love for you is unwavering. I am always yours, my Langga.">
    READ ME WHEN<br>YOU’RE SAD
  </div>

  <div class="rect"
       style="background-color:#d86018; color:#000000;"
       data-message="Langga, feelings of jealousy can arise because they show how much we care. But I want you to trust me and trust us. My heart belongs only to you, now and always. You are my world, my safe place, my everything. Even when fears creep in or doubts whisper, remember that nothing can change the bond we have. Every thought I have, every beat of my heart, every dream I dream — you are in them all. I cherish you endlessly, and nothing can ever take you from my love. You are my partner, my confidant, my soulmate, and I am eternally grateful for you.">
    READ ME WHEN<br>YOU’RE JEALOUS
  </div>

  <div class="rect"
       style="background-color:#39f478; color:#000000;"
       data-message="Langga, when exhaustion takes over you and the day feels too long, please remember to rest and care for yourself. Your effort, your resilience, and your heart inspire me every single day. It’s okay to pause, to take a deep breath, and to let the world wait for a moment. I am proud of you in ways I cannot fully express. Lean on my love in spirit, and let it wrap you in warmth and comfort. Every challenge you face, every moment you endure, you do so with incredible strength. You are amazing, and I will always be here to support and uplift you.">
    READ ME WHEN<br>YOU’RE TIRED
  </div>

  <div class="rect"
       style="background-color:#ffde59; color:#000000;"
       data-message="Langga, your happiness is the light of my world. Every smile, every laugh, every moment of joy you share fills me with warmth and gratitude. Celebrate your victories, embrace your laughter, and know that my heart dances with yours. I cherish every happy moment we share, and I am endlessly thankful for you. Your joy is contagious and fills every corner of my life. Keep shining, my love, and never forget how deeply you are loved.">
    READ ME WHEN<br>YOU’RE HAPPY
  </div>

  <div class="rect"
       style="background-color:#a6a6a6; color:#000000;"
       data-message="Langga, when anxiety tries to pull you under, pause and take a deep breath. Feel my love surrounding you, supporting you, and lifting you up. Everything will be okay. You are stronger than you know, braver than you feel, and more capable than you imagine. Let my heart remind you that you are never alone. Together, in spirit, we face every fear, every worry, and every uncertainty. Trust in yourself, trust in us, and know that I will always be here for you. You are safe, you are loved, and you are my everything.">
    READ ME WHEN<br>YOU’RE ANXIOUS
  </div>
</div>

  <!-- Love-letter modal -->
  <div class="modal" id="loveModal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalMessage">
      <button class="close" aria-label="Close">&times;</button>
      <div id="modalMessage"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
